<!DOCTYPE html>
<html>
    <head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eef2f3;
        padding: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input {
        width: 300px;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }
</style>

    </head>
    <body>
        <label>Enter user name</label>
        <input id="input1"><br><br>
        <label>Enter password</label>
        <input id="input2"><br><br>
        <button onclick="submit()">Submit</button><br><br>
        <button onclick="redirect()">Redirect</button><br><br>
    </body>
    <script>
    function submit()
    {

       let x;
       
       x= document.getElementById('input1').value;
       y= document.getElementById('input2').value;
       y=String(y);
       localStorage.setItem("username",x);
       localStorage.setItem("password",y);
       console.log(localStorage.getItem("password"))
       alert('Submitted succesfully!!');
    
    }
    function redirect()
    {
        window.location.href="user.html";
    }
    </script>
</html>
